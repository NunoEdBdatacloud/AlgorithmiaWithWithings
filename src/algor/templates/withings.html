<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->



  </head>

  <body>



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cassandra</a>
        </div>

      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">

      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-16">
          <div id="tester" style="width:1000px;height:600px;"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-16">
          <div id="future" style="width:1000px;height:600px;"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-16">
          <div id="both" style="width:1000px;height:600px;"></div>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2015 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/12.2.4/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
    TESTER = document.getElementById('tester');
    Plotly.plot(TESTER, [
      {
        name: 'Systolic',
        x: [{{readings.systolic.x|safe}}],
        y: [{{readings.systolic.y|safe}}]
      },
      {
        name: 'Diastolic',
        x: [{{readings.diastolic.x|safe}}],
        y: [{{readings.diastolic.y|safe}}]
      },
      {
        name: 'Pulse',
        x: [{{readings.pulse.x|safe}}],
        y: [{{readings.pulse.y|safe}}]
      },
      {
        name: 'Systolic Average',
        x: [{{readings.simple_moving_average.systolic.x|safe}}],
        y: [{{readings.simple_moving_average.systolic.y|safe}}]
      },
      {
        name: 'Diastolic Average',
        x: [{{readings.simple_moving_average.diastolic.x|safe}}],
        y: [{{readings.simple_moving_average.diastolic.y|safe}}]
      }

      ], {
    margin: { t: 0 } } );

    FUTURE = document.getElementById('future');
    Plotly.plot( FUTURE, [
      {
        name: 'Systolic Future',
        x: [{{readings.systolic_future.x|safe}}],
        y: [{{readings.systolic_future.y|safe}}]
      },
      {
        name: 'Diastolic Future',
        x: [{{readings.diastolic_future.x|safe}}],
        y: [{{readings.diastolic_future.y|safe}}]
      }
      ], {
    margin: { t: 0 } } );

    BOTH = document.getElementById('both');
    Plotly.plot( BOTH, [
      {
        name: 'Systolic Future',
        x: [{{readings.systolic_future.x|safe}}],
        y: [{{readings.systolic_future.y|safe}}]
      },
      {
        name: 'Diastolic Future',
        x: [{{readings.diastolic_future.x|safe}}],
        y: [{{readings.diastolic_future.y|safe}}]
      },
      {
        name: 'Systolic',
        x: [{{readings.systolic.x|safe}}],
        y: [{{readings.systolic.y|safe}}]
      },
      {
        name: 'Diastolic',
        x: [{{readings.diastolic.x|safe}}],
        y: [{{readings.diastolic.y|safe}}]
      }
      ], {
    margin: { t: 0 } } );
</script>

  </body>
</html>
